<div class="container" [class.is-mobile]="matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button aria-label="Ícone menu" (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">CDR</h1>
    <span class="spacer"></span>
    <button mat-icon-button aria-label="Ícone usuário" routerLink="/dashboard">
      <mat-icon>admin_panel_settings</mat-icon>
    </button>
    <button mat-icon-button aria-label="Ícone usuário">
      <mat-icon>person</mat-icon>
    </button>
    <button mat-icon-button aria-label="Ícone Logout" (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="matches ? 56 : 0">
    <mat-sidenav #snav [mode]="matches ? 'over' : 'side'" [fixedInViewport]="matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink=".">item</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <main>
        <article>
          <router-outlet></router-outlet>
        </article>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
